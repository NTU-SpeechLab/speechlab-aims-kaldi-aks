apiVersion: v1
kind: Service
metadata:
  name: {{ include "kalditest.master.name" . }}
  # annotations:
  #   service.beta.kubernetes.io/azure-load-balancer-resource-group: {{ .Values.service.resourceGroup }}
  labels:
    app.kubernetes.io/name: {{ include "kalditest.master.name" . }}
    helm.sh/chart: {{ include "kalditest.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  loadBalancerIP: {{ .Values.service.loadBalancerIP }} 
  # sessionAffinity: ClientIP
  # sessionAffinityConfig:
  #   clientIP:
  #     timeoutSeconds: 900
  type: {{ .Values.service.type }}
  ports:
    - protocol: TCP
      {{- if eq .Values.service.enablehttps true}}
      port: 443
      {{- else }}
      port: 80
      {{- end}}
      targetPort: {{ .Values.service.port }}    
      name: http
  selector:
    app.kubernetes.io/name: {{ include "kalditest.master.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}  

